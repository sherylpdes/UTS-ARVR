<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARJS with Larger Images</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65">
        <a-assets>
            <img id="pernafasan" src="./asset/pernafasan.jpg">
            <img id="jantung" src="./asset/jantung.jpg">
        </a-assets>

        <a-marker preset="kanji" emitevents="true">
            <a-plane id="jantung-plane" src="#jantung" scale="2 2 2" position="0 0 0"></a-plane>
        </a-marker>

        <a-marker preset="hiro" emitevents="true">
            <a-plane id="pernafasan-plane" src="#pernafasan" scale="2 2 2" position="0 0 0"></a-plane>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
